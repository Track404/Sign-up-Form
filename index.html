<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="images">
        <div id="imagesContent">
            <img src="images/odin-lined.png" alt="odin logo" id="logoImage">
            <h1>odin</h1>
        </div>
        

    </div>
    <div class="content">
        <p>This is not a real online service! You knox you need something like this in your life to help realize your deepest dreams.
            <br>Sign up now to get started.
            <br><br><br>You know you want to.
        </p>
        
        <form action="" method="post">
            
            <div id="formContent">

                <legend> Let's do this!</legend>
                
                <ul>
                    <li>
                        
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required/>
                    </li>
                    <li>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required/>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required/>
                    </li>
                     <li>
                        <label for="phoneNumber"> PHONE NUMBER*</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required/>
                    </li>
                    <li>
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
    
                    </li>
                </ul>
            </div>
            
            
            <button type="submit" ></a>Create Account</button>
        </form>
        
        

        <p id="account">Already have an account ? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target=”_blank”>Log in</a></p>
    
    </div>
</body>
</html>
